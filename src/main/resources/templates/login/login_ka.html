<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>
<body id="wrap">
	<header id="header">
		<div class="head">
			<div class="h1"><span>카카오계정으로 간편가입</span></div>
			<div class="pre skip"><a href="javascript:history.back()"><span class="skip">뒤로가기</span></a></div>
			<div class="btn">
				<a href="javascript:window.close()" class="bt"><img src="../img/i_close.png" alt="닫기"></a>
			</div>
			<div class="search">
				<div class="close"><i></i></div>
				<div class="input">
					<form>
						<input type="text" placeholder="인플루언서명을 입력해주세요">
						<button type="submit"></button>
						<div class="list">
							<ul>
								<li>
									<a href="#">
										<div class="ico"><img src="../img/m_prof1.png" alt=""></div>
										<div class="txt"><span class="on">연</span><span class="on">나</span><span>비</span></div>
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>				
			</div>
			<script>
				$(".searchOpen").click(function(){
					$("#header .search").addClass("sel");
				});
				$("#header .search .close").click(function(){
					$("#header .search").removeClass("sel");
				});
				$("#header .search .input input").focus(function(){
					$(this).siblings(".list").addClass("sel");
				});
				$("#header .search .input input").blur(function(){
					$(this).siblings(".list").removeClass("sel");
				});
			</script>
		</div>
	</header>
	<main id="container">
		<div class="kakao">
			<div class="flex">
				<form action="joinkakao.html">
					<div class="box">
						<div class="access">
							<div class="img"><img src="../img/fancake.png" alt=""></div>
							<div class="tit">팬케이크</div>
						</div>
						<div class="agree">
							<div class="all">
								<input type="checkbox" id="allCheck">
								<label for="allCheck">
									<i></i>
									<div class="tit">전체 동의하기</div>
									<div class="txt">전체동의는 카카오 및 (주)코딩베이커리의 서비스동의를 포함하고 있습니다. 전체동의는 선택목적에 대한 동의를 포함하고 있으며, 선택목적에 대한 동의를 거부해도 서비스 이용이 가능합니다.</div>
								</label>
							</div>
							<ul>
								<li>
									<div class="tit">카카오 동의 항목</div>
									<div class="txt">
										<span>
											<input type="checkbox" id="kakaoAgree">
											<label for="kakaoAgree">
												<i></i>
												<p>[필수] 카카오 개인정보 제3자 제공동의</p>
												<a href="#">보기</a>
											</label>
										</span>
									</div>
								</li>
								<li>
									<div class="tit">팬케이크 서비스 동의</div>
									<div class="txt">
										<span>
											<input type="checkbox" id="fancakeAgree1">
											<label for="fancakeAgree1">
												<i></i>
												<p>[필수] 서비스 이용약관</p>
												<a href="#">보기</a>
											</label>
										</span>
										<span>
											<input type="checkbox" id="fancakeAgree2">
											<label for="fancakeAgree2">
												<i></i>
												<p>[필수] 개인정보 처리방침</p>
												<a href="#">보기</a>
											</label>
										</span>
									</div>
								</li>
							</ul>	
						</div>
						<div class="btns">
							<button type="submit" class="btn btn_01">동의하고 계속하기</button>
						</div>
						<script type="text/javascript">
							$(function(){ //전체선택 체크박스 클릭
								$("#allCheck").click(function(){ //만약 전체 선택 체크박스가 체크된상태일경우
									if($("#allCheck").prop("checked")) { //해당화면에 전체 checkbox들을 체크해준다
										$(".agree input[type=checkbox]").prop("checked",true); // 전체선택 체크박스가 해제된 경우
									} else { //해당화면에 모든 checkbox들의 체크를해제시킨다.
										$(".agree input[type=checkbox]").prop("checked",false); }
								})
							})
						</script>
					</form>
				</div>
				<div class="cancel">
					<a href="#" class="btn btn_02">취소</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
