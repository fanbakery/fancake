<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>
<body id="wrap">
	<header id="header">
		<div class="head">
			<div class="h1"><span>입찰하기</span></div>
			<div class="pre"><a href="javascript:history.back()"><span class="skip">뒤로가기</span></a></div>
			<div class="btn skip">
				<button type="button" class="bt searchOpen"><img src="../img/i_search.png" alt="검색"></button>
				<a href="alarm.html" class="bt"><img src="../img/i_alarm.png" alt="알림"></a>
			</div>
			<div class="search">
				<div class="close"><i></i></div>
				<div class="input">
					<form>
						<input type="text" placeholder="인플루언서명을 입력해주세요">
						<button type="submit"></button>
						<div class="list">
							<ul>
								<li>
									<a href="#">
										<div class="ico"><img src="../img/m_prof1.png" alt=""></div>
										<div class="txt"><span class="on">연</span><span class="on">나</span><span>비</span></div>
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>				
			</div>
			<script>
				$(".searchOpen").click(function(){
					$("#header .search").addClass("sel");
				});
				$("#header .search .close").click(function(){
					$("#header .search").removeClass("sel");
				});
				$("#header .search .input input").focus(function(){
					$(this).siblings(".list").addClass("sel");
				});
				$("#header .search .input input").blur(function(){
					$(this).siblings(".list").removeClass("sel");
				});
			</script>
		</div>
	</header>
	<main id="container">
		<div class="bidding">
			<form action="bidding4.html">
				<div class="means">
					<ul>
						<li>
							<div class="head">
								<input type="radio" name="means" id="mean1" checked>
								<label for="mean1">
									<div class="ico"><i></i></div>
									<div class="tit">팬PAY</div>
									<div class="act"><a href="#">설정</a></div>
								</label>
							</div>
							<div class="cons">
								<a href="#" class="add"><i></i><span class="skip">팬PAY 추가</span></a>
							</div>
						</li>
						<li>
							<div class="head">
								<input type="radio" name="means" id="mean2">
								<label for="mean2">
									<div class="ico"><i></i></div>
									<div class="tit">다른결제수단</div>
								</label>
							</div>
							<div class="cons">
								<a href="#" class="pay"><span>팬Pay에 사용하실 카드를 등록해주세요</span></a>
							</div>
						</li>
					</ul>
				</div>
				<div class="note">
					<div class="tit">유의사항</div>
					<div class="txt">
						<ul>
							<li>
								<input type="checkbox" id="note1" name="note" checked>
								<label for="note1">
									<i></i>
									<span>입찰한 상품과 배송받은 상품이 동일하지 않은 경우를 제외하고 단순 변심이나 하자로 인한 환불은 불가능합니다. </span>
								</label>
							</li>
							<li>
								<input type="checkbox" id="note2" name="note" checked>
								<label for="note2">
									<i></i>
									<span>인플루언서가 사용하였던 소장품을 거래하기 때문에 소장품의 불량, 오염, 훼손, 영수증 미포함 등에 대해서는 환불되지 않습니다.</span>
								</label>
							</li>
							<li>
								<input type="checkbox" id="note3" name="note" checked>
								<label for="note3">
									<i></i>
									<span>입찰 후에는 단순 변심이나 실수에 의한 취소가 불가능합니다.</span>
								</label>
							</li>
						</ul>
					</div>
					<div class="cau">본 거래는 개인간 거래로 전자상거래법(제17조)에 따른 청약 철회(환불, 교환) 규정이 적용되지 않습니다.</div>
					<div class="chk">
						<input type="checkbox" id="allchk" checked>
						<label for="allchk">
							<i></i>
							<span>위 내용을 모두 확인하였으며 결제에 동의합니다.</span>
						</label>
					</div>
					<script type="text/javascript">
						$(function(){ //전체선택 체크박스 클릭
							$("#allchk").click(function(){ //만약 전체 선택 체크박스가 체크된상태일경우
								if($("#allchk").prop("checked")) { //해당화면에 전체 checkbox들을 체크해준다
									$(".note input[type=checkbox]").prop("checked",true); // 전체선택 체크박스가 해제된 경우
								} else { //해당화면에 모든 checkbox들의 체크를해제시킨다.
									$(".note input[type=checkbox]").prop("checked",false); }
							})
						})
					</script>
				</div>
				<div class="bot_bt">
					<button type="submit" class="btn bt_submit" disabled>300,000원 입찰하기</button>
				</div>
			</form>
		</div>
	</main>
	<script>
	$(function(){
	  setPop();
	});
	// 팝업 세팅
	function setPop() {
		var popOpenBtn = $('.popOpenBtnCmmn');

		//팝업 열기
		popOpenBtn.on('click',function(){
			var clickNum = $(this).attr('data-num');
			$('#popup_'+clickNum).fadeIn(200);
			$('body').css("overflow","hidden");
		})

	  //팝업 닫기
	  $('.popbg, .popCloseBtnCmmn').on('click',function(){
		var clickNum = $(this).attr('data-num');

		$('#popup_'+clickNum).fadeOut(200);
		  $('body').css("overflow","initial");
	  })
	}
	</script>
</body>
</html>
