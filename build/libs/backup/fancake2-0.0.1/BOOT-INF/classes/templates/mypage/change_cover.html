<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>
<body id="wrap">
	<header id="header">
		<div class="head">
			<div class="h1"><span>커버 사진 변경</span></div>
			<div class="pre"><a href="javascript:history.back()"><span class="skip">뒤로가기</span></a></div>
			<div class="btn skip">
				<a href="#" class="bt"><img src="../img/i_share.png" alt="공유하기"></a>
				<button type="button" class="bt zzimOpen"><img src="../img/i_zzim_off.png" alt="찜하기"></button>
			</div>
			<div class="search">
				<div class="close"><i></i></div>
				<div class="input">
					<form>
						<input type="text" placeholder="인플루언서명을 입력해주세요">
						<button type="submit"></button>
						<div class="list">
							<ul>
								<li>
									<a href="#">
										<div class="ico"><img src="../img/m_prof1.png" alt=""></div>
										<div class="txt"><span class="on">연</span><span class="on">나</span><span>비</span></div>
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>				
			</div>
			<script>
				$(".searchOpen").click(function(){
					$("#header .search").addClass("sel");
				});
				$("#header .search .close").click(function(){
					$("#header .search").removeClass("sel");
				});
				$("#header .search .input input").focus(function(){
					$(this).siblings(".list").addClass("sel");
				});
				$("#header .search .input input").blur(function(){
					$(this).siblings(".list").removeClass("sel");
				});
			</script>
		</div>
	</header>
	<main id="container">
		<div class="influencer change">
			<div class="form">
				<form action="influencerChange.html">
				<div class="cover">
					<div class="tit">커버 사진 업로드 (최소 1장 이상)</div>
					<div class="txt">
						<ul>
							<li>
								<input type="file" name="i_file" id="i_file1">
								<label>
									<div class="img">
										<div class="ico">
											<img src="../img/i_camera.png" alt="">
										</div>
									</div>
									<div class="pic">
										<img src="../img/yeonnabi_img.png" alt="">
									</div>
								</label>
							</li>
							<li>
								<input type="file" name="i_file" id="i_file2">
								<label for="i_file2">
									<div class="img">
										<div class="ico">
											<img src="../img/i_camera.png" alt="">
										</div>
									</div>
								</label>
							</li>
							<li>
								<input type="file" name="i_file" id="i_file3">
								<label for="i_file3">
									<div class="img">
										<div class="ico">
											<img src="../img/i_camera.png" alt="">
										</div>
									</div>
								</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="bot_bt">
					<button type="submit" class="btn bt_submit">확인</button>
				</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
