<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">
        <h1>알림 내역
            <span>
                <a th:href="@{/memberalarm/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">alarm seq</th>
                <th scope="col">no</th>
                <th scope="col">알람 메세지</th>
                <th scope="col">알람 관련 인플루언서 정보</th>
                <th scope="col">알람 열람 여부 (0/1)</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${ result.dtoList }">
                    <th scope="row">
                        <a th:href="@{/memberalarm/view(mbalarmseq=${dto.mbalarmseq},page=${result.page})}">
                        [[${dto.mbalarmseq}]]
                        </a>
                    </th>
                    <td>[[${dto.mbno}]]</td>
                    <td>[[${dto.mbalarmmsg}]]</td>
                    <td>[[${dto.mbinfulencerno}]]</td>
                    <td>[[${dto.mbalarmopenyn}]]</td>

                </tr>
            </tbody>

        </table>

<!--        <ul class="pagination h-100 justify-content-center align-items-center">-->

<!--                <a class="page-link" href="@{/memberalarm/list(page=$(result.end+1})}" tabindex="-1">Next</a>-->
<!--            </li>-->
<!--        </ul>-->

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            var msg=[[${msg}]];
            console.log(msg);

            if(msg){
                $(".modal").modal();
            }
        </script>

    </th:block>

</th:block>
