<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">
        <h1>폰 인증 요청 정보
            <span>
                <a th:href="@{/hpauth/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">phone</th>
                <th scope="col">cert</th>
                <th scope="col">보낸시간</th>
                <th scope="col">만료시간</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${ result.dtoList }">
                    <th scope="row">
                        <a th:href="@{/hpauth/view(phone=${dto.phone},page=${result.page})}">
                        [[${dto.phone}]]
                        </a>
                    </th>
                    <td>[[${dto.cert}]]</td>
                    <td>[[${dto.sendtime}]]</td>
                    <td>[[${dto.expiretime}]]</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" href="@{/hpauth/list(page=$(result.start-1})}" tabindex="-1">Previous</a>
            </li>
            <li th:class="'page-item'+${result.page==page ? 'active':''}"
            th:each="page:${result.pageList}">
                <a class="page-link" th:href="@{/hpauth/list(page=${page})}" >
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" href="@{/hpauth/list(page=$(result.end+1})}" tabindex="-1">Next</a>
            </li>
        </ul>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            var msg=[[${msg}]];
            console.log(msg);

            if(msg){
                $(".modal").modal();
            }
        </script>
    </th:block>

</th:block>
