<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>
<body id="wrap">
	<header id="header">
		<div class="head">
			<div class="h1"><span>입찰하기</span></div>
			<div class="pre"><a href="javascript:history.back()"><span class="skip">뒤로가기</span></a></div>
			<div class="btn skip">
				<button type="button" class="bt searchOpen"><img src="../img/i_search.png" alt="검색"></button>
				<a href="alarm.html" class="bt"><img src="../img/i_alarm.png" alt="알림"></a>
			</div>
			<div class="search">
				<div class="close"><i></i></div>
				<div class="input">
					<form>
						<input type="text" placeholder="인플루언서명을 입력해주세요">
						<button type="submit"></button>
						<div class="list">
							<ul>
								<li>
									<a href="#">
										<div class="ico"><img src="../img/m_prof1.png" alt=""></div>
										<div class="txt"><span class="on">연</span><span class="on">나</span><span>비</span></div>
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>				
			</div>
			<script>
				$(".searchOpen").click(function(){
					$("#header .search").addClass("sel");
				});
				$("#header .search .close").click(function(){
					$("#header .search").removeClass("sel");
				});
				$("#header .search .input input").focus(function(){
					$(this).siblings(".list").addClass("sel");
				});
				$("#header .search .input input").blur(function(){
					$(this).siblings(".list").removeClass("sel");
				});
			</script>
		</div>
	</header>
	<main id="container">
		<div class="bidding">
			<form action="biddingok.html">
				<div class="means">
					<ul>
						<li>
							<div class="head">
								<input type="radio" name="means" id="mean1" checked>
								<label for="mean1">
									<div class="ico"><i></i></div>
									<div class="tit">간편결제</div>
									<div class="act"><a href="#">추가</a></div>
								</label>
							</div>
							<div class="cons">
								<div class="card">
									<div class="list">
										<div class="item">
											<input type="checkbox" id="card1" checked>
											<label for="card1">
												<div class="box">
													<div class="tit">BC카드</div>
													<div class="txt">아시아나BC카드</div>
													<div class="ico"><i></i></div>
													<div class="ic"></div>
												</div>
											</label>
										</div>
										<div class="item">
											<input type="checkbox" id="card2">
											<label for="card2">
												<div class="box">
													<div class="tit">BC카드</div>
													<div class="txt">아시아나BC카드</div>
													<div class="ico"><i></i></div>
													<div class="ic"></div>
												</div>
											</label>
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="head">
								<input type="radio" name="means" id="mean2">
								<label for="mean2">
									<div class="ico"><i></i></div>
									<div class="tit">다른결제수단</div>
								</label>
							</div>
							<div class="cons">
								<dl>
									<dt>신용/체크카드</dt>
									<dd><a href="#">변경</a></dd>
								</dl>
							</div>
						</li>
					</ul>
				</div>
				<div class="bot_bt">
					<button type="submit" class="btn bt_submit">300,000원 입찰하기</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
