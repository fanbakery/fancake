<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
</head>
<body id="wrap">
	<header id="header">
		<div class="head">
			<div class="h1"><span>입찰하기</span></div>
			<div class="pre"><a href="javascript:history.back()"><span class="skip">뒤로가기</span></a></div>
			<div class="btn skip">
				<button type="button" class="bt searchOpen"><img src="../img/i_search.png" alt="검색"></button>
				<a href="alarm.html" class="bt"><img src="../img/i_alarm.png" alt="알림"></a>
			</div>
			<div class="search">
				<div class="close"><i></i></div>
				<div class="input">
					<form>
						<input type="text" placeholder="인플루언서명을 입력해주세요">
						<button type="submit"></button>
						<div class="list">
							<ul>
								<li>
									<a href="#">
										<div class="ico"><img src="../img/m_prof1.png" alt=""></div>
										<div class="txt"><span class="on">연</span><span class="on">나</span><span>비</span></div>
									</a>
								</li>
							</ul>
						</div>
					</form>
				</div>				
			</div>
			<script>
				$(".searchOpen").click(function(){
					$("#header .search").addClass("sel");
				});
				$("#header .search .close").click(function(){
					$("#header .search").removeClass("sel");
				});
				$("#header .search .input input").focus(function(){
					$(this).siblings(".list").addClass("sel");
				});
				$("#header .search .input input").blur(function(){
					$(this).siblings(".list").removeClass("sel");
				});
			</script>
		</div>
	</header>
	<main id="container">
		<div class="paycard">
			<form action="card2.html">
				<div class="form">
					<dl>
						<dt>비밀번호 앞 2자리</dt>
						<dd><input type="password" id="card_pw" maxlength="2"></dd>
					</dl>
					<dl>
						<dt>CVC</dt>
						<dd><input type="password" id="card_cvc" maxlength="3"></dd>
					</dl>
					<dl>
						<dt>유효기간</dt>
						<dd><input type="password" id="card_date" maxlength="4"></dd>
						<dd><p class="guide_text">월/년도(MMYY) 순서로 4자리숫자</p></dd>
					</dl>
					<dl>
						<dt>카드번호</dt>
						<dd>
							<input type="text" id="card_number1" maxlength="4">
							<input type="text" id="card_number2" maxlength="4">
							<input type="password" id="card_number3" maxlength="4">
							<input type="password" id="card_number4" maxlength="4">
					  </dd>
					</dl>
				</div>
				<div class="bot_bt">
					<button type="submit" class="btn bt_submit" disabled>확인</button>
				</div>
			</form>
		</div>
	</main>
	<div id="popup_1" class="popCmmn">
		<div class="payment">
			<i class="scroll"></i>
			<div class="cons">
				<ul>
					<li><a href="#">신용/체크카드</a></li>
					<li><a href="#">휴대폰 결제</a></li>
					<li><a href="#">네이버페이</a></li>
					<li><a href="#">카카오페이</a></li>
					<li><a href="#">토스</a></li>
				</ul>
			</div>
		</div>
		<div class="popbg" data-num="1"></div>
	</div>
	<script>
	$(function(){
	  setPop();
	});
	// 팝업 세팅
	function setPop() {
		var popOpenBtn = $('.popOpenBtnCmmn');

		//팝업 열기
		popOpenBtn.on('click',function(){
			var clickNum = $(this).attr('data-num');
			$('#popup_'+clickNum).fadeIn(200);
			$('body').css("overflow","hidden");
		})

	  //팝업 닫기
	  $('.popbg, .popCloseBtnCmmn').on('click',function(){
		var clickNum = $(this).attr('data-num');

		$('#popup_'+clickNum).fadeOut(200);
		  $('body').css("overflow","initial");
	  })
	}
	</script>
</body>
</html>
